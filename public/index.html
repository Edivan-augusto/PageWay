<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TreeBot - Create Accounts</title>
    <style>
      :root {
        --bg: #0b1220;
        --card: #0f1a2e;
        --text: #e9eefc;
        --muted: #a8b3d6;
        --border: rgba(255, 255, 255, 0.14);
        --wpp: #25d366;
      }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        background: radial-gradient(1000px 600px at 30% 20%, rgba(37, 211, 102, 0.12), transparent 60%), var(--bg);
        color: var(--text);
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 24px;
      }
      .card {
        width: min(560px, 94vw);
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 18px;
        box-shadow: 0 18px 50px rgba(0, 0, 0, 0.35);
      }
      h1 {
        margin: 0 0 6px;
        font-size: 18px;
      }
      p {
        margin: 0 0 14px;
        color: var(--muted);
        font-size: 13px;
        line-height: 1.4;
      }
      label {
        display: block;
        font-size: 13px;
        color: var(--muted);
        margin: 10px 0 6px;
      }
      input {
        width: 100%;
        box-sizing: border-box;
        padding: 10px 12px;
        border-radius: 12px;
        border: 1px solid var(--border);
        background: rgba(255, 255, 255, 0.06);
        color: var(--text);
        outline: none;
      }
      .row {
        display: flex;
        gap: 10px;
        margin-top: 14px;
        flex-wrap: wrap;
        align-items: center;
      }
      button {
        padding: 10px 12px;
        border-radius: 12px;
        border: 1px solid rgba(37, 211, 102, 0.55);
        background: rgba(37, 211, 102, 0.12);
        color: var(--text);
        cursor: pointer;
        font-weight: 700;
      }
      .small {
        font-size: 12px;
        color: var(--muted);
      }
      .out {
        margin-top: 12px;
        font-size: 13px;
        white-space: pre-wrap;
      }
      .ok {
        color: #86efac;
      }
      .err {
        color: #fca5a5;
      }
      code {
        background: rgba(255, 255, 255, 0.06);
        border: 1px solid var(--border);
        padding: 2px 6px;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>TreeBot — Create Accounts</h1>
      <p>
        Crie contas que poderão logar no aplicativo. Se você definir <code>ADMIN_KEY</code>, o campo “Admin key” será
        obrigatório.
      </p>

      <label>Username</label>
      <input id="username" placeholder="ex: edivan" autocomplete="off" />

      <label>Senha</label>
      <input id="password" type="password" placeholder="mínimo 6 caracteres" />

      <label>Admin key (opcional)</label>
      <input id="adminkey" placeholder="x-admin-key" autocomplete="off" />

      <div class="row">
        <button id="createBtn">Criar conta</button>
        <span class="small">Endpoint: <code>/api/create</code> e <code>/api/login</code></span>
      </div>

      <div id="out" class="out"></div>
    </div>

    <script>
      const out = document.getElementById('out')
      const btn = document.getElementById('createBtn')

      function setOut(kind, msg) {
        out.className = 'out ' + (kind === 'ok' ? 'ok' : 'err')
        out.textContent = msg
      }

      btn.addEventListener('click', async () => {
        const username = document.getElementById('username').value.trim()
        const password = document.getElementById('password').value
        const adminkey = document.getElementById('adminkey').value.trim()
        setOut('ok', 'Enviando...')
        try {
          const r = await fetch('/api/create', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              ...(adminkey ? { 'x-admin-key': adminkey } : {}),
            },
            body: JSON.stringify({ username, password }),
          })
          const text = await r.text()
          let j = null
          try {
            j = text ? JSON.parse(text) : null
          } catch {
            j = null
          }

          if (!r.ok) {
            const msg = j?.error || `HTTP ${r.status}: ${text.slice(0, 180)}`
            return setOut('err', msg)
          }

          if (!j?.ok) return setOut('err', j?.error || 'Erro')
          setOut('ok', 'Conta criada com sucesso.')
        } catch (e) {
          setOut('err', String(e))
        }
      })
    </script>
  </body>
</html>
